<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Ubah Warna Paragraf</title>
</head>
<body>

<p id="teks">Ini paragraf yang akan berubah warna.</p>

<button onclick="ubahWarna()">Ubah Warna</button>

<script>
// Fungsi untuk mengubah warna teks
function ubahWarna() {
  document.getElementById("teks").style.color = "red";
}
 </script>
</body>
</html>
