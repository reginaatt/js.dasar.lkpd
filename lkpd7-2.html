<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Live Input</title>
</head>
<body>
 
<h3>Ketik sesuatu di bawah:</h3>

<input type="text" id="inputTeks" oninput="tampilkan()">

<p>Hasil live: <span id="output"></span></p>

<script>
function tampilkan() {
  // Mengambil nilai input dan menampilkannya ke elemen span
  document.getElementById("output").textContent =
    document.getElementById("inputTeks").value;
}
 
/* Refleksi
 
 Apa perbedaan onclick dan onmouseover?
 onclick terjadi saat elemen diklik.
 onmouseover terjadi saat kursor menyentuh/melewati elemen.
 
 Mengapa event penting untuk interaktivitas?
 Agar website merespon aktivitas pengguna dan menjadi interaktif.
*/
 </script>
</body>
</html>
