<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Luas Persegi</title>
</head>
<body>
 <script>
  function hitungLuasPersegi(sisi) {
  return sisi * sisi;
}
let sisi = parseFloat(prompt("Masukkan panjang sisi persegi:"));
let luas = hitungLuasPersegi(sisi);
alert("Luas persegi = " + luas);
 </script>
</body>
</html>
