<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Nama dan Sapaan</title>
</head>
<body>
 <script>
function sapa(nama) {
alert("Halo " + nama + ", selamat datang!");
}
let inputNama = prompt("Masukkan nama Anda:");
sapa(inputNama);
 
/* Refleksi
 
 Mengapa fungsi membuat kode lebih efisien?
 Karena fungsi cukup menulis kode yang sama sekali tanpa harus menulis ulang, mempermudah perbaikan, membuat kode lebih rapi, dan mudah dipahami.
 
 Apa perbedaan antara parameter dan return?
 Parameter adalah nilai yang dikirim masuk ke fungsi sebagai input.
 Return adalah nilai yang dikembalikan oleh fungsi sebagai output.
*/
 </script>
</body>
</html>
